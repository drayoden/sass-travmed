<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>This is the title</title>
  </head>
  <body>

    <div class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"><i class="fas fa-code"></i>DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="index.html"><i class="fas fa-home"></i></a></li>
      </ul>
    </div>

    <div class="container">
      <!-- alert -->
      <div class="alert alert-danger">
        Invalid Credentials
      </div>



      <h1 class="large text-primary">Sign In</h1>
      <p class="lead"><i class="fas fa-user"></i>Sing into Your Account</p>
      <form class="form" action="dashboard.html" method="post">
        <div class="form-group">
          <input type="email" placeholder="Email Address"/>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6"/>
        </div>
        <input type="submit" value="Login" class="btn btn-primary"/>
      </form>
      <p class="my-1">Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>

  </body>
</html>
